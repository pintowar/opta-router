spring:
  profiles:
    active: '@environmentName@'
  jackson:
    serialization:
      indent_output: true
      write_dates_as_timestamps: false
      write_durations_as_timestamps: false

  datasource:
    url: '@flyway.url@'
    username: '@flyway.user@'
    password: '@flyway.password@'
    driverClassName: '@flyway.driver@'
  flyway:
    enabled: false

endpoints:
  health:
    sensitive: false

management:
  security:
    enabled: false

springdoc:
  api-docs:
    enabled: true

solver:
  termination:
    time-limit: 5m

app:
  graph:
    osm:
      path: ${GRAPH_OSM_PATH:/home/thiago/Downloads/belgium-latest.osm.pbf}
      location: ${GRAPH_OSM_LOCATION:/tmp/gh-tmp}

logging:
  level:
    io.github.pintowar.opta.router: INFO
    ai.timefold.solver.core: ERROR
    com.graphhopper.jsprit.core: ERROR
    org.jooq: ERROR
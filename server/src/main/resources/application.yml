spring:
  output:
    ansi:
      enabled: always
  jackson:
    serialization:
      indent_output: true
      write_dates_as_timestamps: false
      write_durations_as_timestamps: false
  datasource:
    url: jdbc:h2:file:/tmp/opta.router.db
#    url: jdbc:h2:mem:opta.router.db
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console.enabled: true
  jooq:
    sql-dialect: H2
#  sql:
#    init:
#      data-locations: classpath:db/init.sql

optaplanner:
  solver-config-xml: org/optaplanner/examples/vehiclerouting/vehicleRoutingSolverConfig.xml
  solver:
    termination:
      spent-limit: 2m

endpoints:
  health:
    sensitive: false

management:
  security:
    enabled: false

springdoc:
  api-docs:
    enabled: true

app:
  graph:
    osm:
      path: ${GRAPH_OSM_PATH:/home/thiago/Downloads/belgium-latest.osm.pbf}
      location: ${GRAPH_OSM_LOCATION:/tmp/gh-tmp}

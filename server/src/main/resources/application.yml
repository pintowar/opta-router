spring:
  output:
    ansi:
      enabled: always
  jackson:
    serialization:
      indent_output: true
      write_dates_as_timestamps: false
      write_durations_as_timestamps: false

optaplanner:
  solver-config-xml: org/optaplanner/examples/vehiclerouting/vehicleRoutingSolverConfig.xml
  solver:
    termination:
      spent-limit: 2m

endpoints:
  health:
    sensitive: false

management:
  security:
    enabled: false

springdoc:
  api-docs:
    enabled: true

app:
  graph:
    osm:
      path: ${GRAPH_OSM_PATH:/home/thiago/Downloads/belgium-latest.osm.pbf}
      location: ${GRAPH_OSM_LOCATION:/tmp/gh-tmp}
